<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ðŸŒŒ Choose Your Experience</title>
    <style>
        /* Base Styling and Background */
        body {
            background: linear-gradient(135deg, #0f0a20 0%, #050210 100%); /* Dark, deep space gradient */
            color: #e0e0ff; /* Light, subtle blue-white text */
            font-family: 'Space Mono', monospace, 'Segoe UI', sans-serif; /* A futuristic font stack */
            text-align: center;
            padding: 3rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden; /* Prevent scrollbar from star effect */
        }

        /* Title Styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #b3caff; /* Brighter accent color for the title */
            text-shadow: 0 0 10px rgba(179, 202, 255, 0.7);
            letter-spacing: 2px;
            animation: pulse 4s infinite alternate; /* Subtle breathing effect */
        }

        /* Button Group Container */
        .button-group {
            display: flex;
            gap: 2rem;
            max-width: 90%;
        }

        /* Button Styling */
        .experience-button {
            flex: 1;
            padding: 1.5rem 3rem;
            font-size: 1.3rem;
            border: 2px solid #5a74a8; /* Subtle border */
            border-radius: 12px;
            cursor: pointer;
            background: rgba(30, 40, 70, 0.4); /* Semi-transparent background */
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(5px); /* Glassmorphism effect */
        }

        /* Hover and Active Effects */
        .experience-button:hover {
            border-color: #92a8d1;
            background: rgba(40, 50, 80, 0.7);
            transform: translateY(-5px) scale(1.03); /* Lift and grow effect */
            box-shadow: 0 10px 25px rgba(146, 168, 209, 0.5), 0 0 20px #92a8d1; /* Stronger glow */
        }

        .experience-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Keyframe Animations */
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        /* --- Starry Background Effect (Pure CSS for efficiency) --- */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars" id="star-field"></div>
    <h1>Choose Your Experience Gateway</h1>
    <div class="button-group">
        <button id="storybook-btn" class="experience-button">ðŸ“– Storybook Portal</button>
        <button id="space-site-btn" class="experience-button">ðŸŒŒ Space Weather Command</button>
    </div>

    <script>
        // --- JavaScript for Enhanced Functionality ---

        // 1. Button Click Handlers
        const storybookBtn = document.getElementById('storybook-btn');
        const spaceSiteBtn = document.getElementById('space-site-btn');

        storybookBtn.addEventListener('click', () => {
            // Opens the link in a new tab
            window.open('https://heyzine.com/flip-book/7b536da346.html', '_blank');
        });

        spaceSiteBtn.addEventListener('click', () => {
            // Opens the link in a new tab/window
            window.open('heliophysics.html', '_blank');
        });

        // 2. Dynamic Starry Background Generation
        const starField = document.getElementById('star-field');
        const numberOfStars = 70; // Adjust for more or fewer stars

        function createStars() {
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;

                // Random size
                const size = Math.random() * 2 + 1; // 1px to 3px
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Random animation delay
                const delay = Math.random() * 3;
                star.style.animationDelay = `${delay}s`;

                starField.appendChild(star);
            }
        }

        // Run the function when the page loads
        createStars();
    </script>
</body>
</html>
